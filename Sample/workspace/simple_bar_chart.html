<html lang='ja' dir='ltr'>
<head>
<meta charset='utf-8'>
<script type='text/javascript' src='js/flotr2/flotr2.min.js'></script>
<style type='text/css'>#bc_id {
width : 600px;
height: 400px;
margin: 20 auto;
}
.bc_id-title {
font-size:16px;

}
</style>

</head>
<body>
<p class='bc_id-title'>sample</p>

<div id="bc_id"></div>
<script>
(function basic_bars(container, horizontal) {
var d0 = [
[0,263.5]
,[1,300.6]
,[2,785.3]
,[3,449.7]
,[4,998.6]
];
var d1 = [
[0.2666667,990.3]
,[1.266667,822.8]
,[2.266667,559.4]
,[3.266667,540.1]
,[4.266667,815.2]
];
var d2 = [
[0.5333334,989.4]
,[1.533333,639.2]
,[2.533333,192.7]
,[3.533333,827.5]
,[4.533333,457.9]
];
var ticks = [
[0, 'x0']
,[1, 'x1']
,[2, 'x2']
,[3, 'x3']
,[4, 'x4']
]; 
graph = Flotr.draw(container,[
{ data : d0, label : 'label0' },
{ data : d1, label : 'label1' },
{ data : d2, label : 'label2' },
], {
legend : {
backgroundColor : '#D2E8FF', 
position : 'se'},
bars : {
show : true,
stacked : false,
horizontal : horizontal,
barWidth : 0.2666667,
lineWidth : 1,
shadowSize : 0
},
xaxis : { ticks : ticks},
mouse : {
track : true,
relative : true
},
grid : {
verticalLines : horizontal,
horizontalLines : !horizontal
}
});
})(document.getElementById("bc_id"), false);
</script>

</body>
</html>
