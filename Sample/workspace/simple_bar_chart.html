<html lang='ja' dir='ltr'>
<head>
<meta charset='utf-8'>
<script type='text/javascript' src='js/flotr2/flotr2.min.js'></script>
<style type='text/css'>#bc_id {
width : 600px;
height: 400px;
margin: 20 auto;
}
.bc_id-title {
font-size:16px;
font-weight:bold;
text-align:center;
margin:50px 0 0;
}
</style>

</head>
<body>
<p class='bc_id-title'>sample</p>

<div id="bc_id"></div>
<script>
(function basic_bars(container, horizontal) {
var d0 = [
[0,58.7]
,[1,41.6]
,[2,37.4]
,[3,36.9]
,[4,1.6]
];
var d1 = [
[0.2666667,18.3]
,[1.266667,74.3]
,[2.266667,91.3]
,[3.266667,40.7]
,[4.266667,53.6]
];
var d2 = [
[0.5333334,91.5]
,[1.533333,75.9]
,[2.533333,26.4]
,[3.533333,64.2]
,[4.533333,89.3]
];
var ticks = [
[0, 'x0']
,[1, 'x1']
,[2, 'x2']
,[3, 'x3']
,[4, 'x4']
]; 
graph = Flotr.draw(container,[
{ data : d0, label : 'label0' },
{ data : d1, label : 'label1' },
{ data : d2, label : 'label2' },
], {
legend : {
backgroundColor : '#D2E8FF', 
position : 'se'},
bars : {
show : true,
stacked : false,
horizontal : horizontal,
barWidth : 0.2666667,
lineWidth : 1,
shadowSize : 0
},
yaxis : { title: "y-title"},
xaxis : { title: "x-title", ticks : ticks, labelsAngle: 30},
mouse : {
track : true,
relative : true
},
grid : {
verticalLines : horizontal,
horizontalLines : !horizontal
}, 
HtmlText: false 
});
})(document.getElementById("bc_id"), false);
</script>

</body>
</html>
