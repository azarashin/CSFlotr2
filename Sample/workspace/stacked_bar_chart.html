<html lang='ja' dir='ltr'>
<head>
<meta charset='utf-8'>
<script type='text/javascript' src='js/flotr2/flotr2.min.js'></script>
<style type='text/css'>#bc_id {
width : 600px;
height: 400px;
margin: 20 auto;
}
.bc_id-title {
font-size:16px;
font-weight:bold;
text-align:center;
margin:50px 0 0;
}
</style>

</head>
<body>
<p class='bc_id-title'>sample</p>

<div id="bc_id"></div>
<script>
(function bars_stacked(container, horizontal) {
var d0 = [
[342.4,0]
,[116.4,1]
,[679.6,2]
,[666.4,3]
,[830.8,4]
];
var d1 = [
[472.8,0]
,[576.3,1]
,[433.3,2]
,[178.8,3]
,[373.7,4]
];
var d2 = [
[213,0]
,[606.3,1]
,[251,2]
,[805.6,3]
,[279.1,4]
];
var ticks = [
[0, 'x0']
,[1, 'x1']
,[2, 'x2']
,[3, 'x3']
,[4, 'x4']
]; 
graph = Flotr.draw(container,[
{ data : d0, label : 'label0' },
{ data : d1, label : 'label1' },
{ data : d2, label : 'label2' },
], {
legend : {
backgroundColor : '#D2E8FF', 
position : 'se'},
bars : {
show : true,
stacked : true,
horizontal : horizontal,
barWidth : 0.6,
lineWidth : 1,
shadowSize : 0
},
yaxis : { title: "y-label", ticks : ticks},
xaxis : { title: "x-label", labelsAngle: 30},
mouse : {
track : true,
relative : true
},
grid : {
verticalLines : horizontal,
horizontalLines : !horizontal
}, 
HtmlText: false 
});
})(document.getElementById("bc_id"), true);
</script>

</body>
</html>
