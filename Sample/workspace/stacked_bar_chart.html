<html lang='ja' dir='ltr'>
<head>
<meta charset='utf-8'>
<script type='text/javascript' src='js/flotr2/flotr2.min.js'></script>
<style type='text/css'>#bc_id {
width : 600px;
height: 400px;
margin: 20 auto;
}
.bc_id-title {
font-size:16px;

margin:50px 0 0;
}
</style>

</head>
<body>
<p class='bc_id-title'>sample</p>

<div id="bc_id"></div>
<script>
(function bars_stacked(container, horizontal) {
var d0 = [
[58.7,0]
,[41.6,1]
,[37.4,2]
,[36.9,3]
,[1.6,4]
];
var d1 = [
[18.3,0]
,[74.3,1]
,[91.3,2]
,[40.7,3]
,[53.6,4]
];
var d2 = [
[91.5,0]
,[75.9,1]
,[26.4,2]
,[64.2,3]
,[89.3,4]
];
var ticks = [
[0, 'x0']
,[1, 'x1']
,[2, 'x2']
,[3, 'x3']
,[4, 'x4']
]; 
graph = Flotr.draw(container,[
{ data : d0, label : 'label0' },
{ data : d1, label : 'label1' },
{ data : d2, label : 'label2' },
], {
legend : {
backgroundColor : '#D2E8FF', 
position : 'se'},
bars : {
show : true,
stacked : true,
horizontal : horizontal,
barWidth : 0.6,
lineWidth : 1,
shadowSize : 0
},
yaxis : { title: "y-title", ticks : ticks},
xaxis : { title: "x-title", labelsAngle: 30},
mouse : {
track : true,
relative : true
},
grid : {
verticalLines : horizontal,
horizontalLines : !horizontal
}, 
HtmlText: false 
});
})(document.getElementById("bc_id"), true);
</script>

</body>
</html>
