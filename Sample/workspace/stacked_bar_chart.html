<html lang='ja' dir='ltr'>
<head>
<meta charset='utf-8'>

<style type='text/css'>#bc_id {

</head>
<body>
<p class='bc_id-title'>sample</p>

<div id="bc_id"></div>
<script>
(function bars_stacked(container, horizontal) {
var d0 = [
[540.3,0]
,[212.5,1]
,[464.4,2]
,[217.7,3]
,[147.8,4]
];
var d1 = [
[351.3,0]
,[600,1]
,[174.7,2]
,[219.1,3]
,[589.6,4]
];
var d2 = [
[309.4,0]
,[567,1]
,[204.2,2]
,[55.8,3]
,[128,4]
];
var ticks = [
[0, 'x0']
,[1, 'x1']
,[2, 'x2']
,[3, 'x3']
,[4, 'x4']
]; 
graph = Flotr.draw(container,[
{ data : d0, label : 'label0' },
{ data : d1, label : 'label1' },
{ data : d2, label : 'label2' },
], {
legend : {
backgroundColor : '#D2E8FF', 
position : 'se'},
bars : {
show : true,
stacked : true,
horizontal : horizontal,
barWidth : 0.6,
lineWidth : 1,
shadowSize : 0
},
xaxis : { title: 'x-label'},
yaxis : { ticks : ticks, title: 'y-label'},
mouse : {
track : true,
relative : true
},
grid : {
verticalLines : horizontal,
horizontalLines : !horizontal
}
});
})(document.getElementById("bc_id"), true);
</script>

</body>
</html>
